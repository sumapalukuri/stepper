<mat-tab-group (selectedTabChange)="onClickOfTab($event)">
    <ng-container *ngFor="let tab of steps">
      <mat-tab label="{{ tab.stepName }}" [disabled]=!tab.isNavigable>
        <ng-container [ngTemplateOutlet]='tab?.template'></ng-container>
      </mat-tab>
    </ng-container>
  </mat-tab-group>
  <ng-content></ng-content>
