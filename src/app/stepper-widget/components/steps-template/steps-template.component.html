<div class="step-template">
    <h2>Step {{ step.stepIndex }}</h2>
    <div class="step-content-label">Here's where you show content for step {{ step.stepIndex }}</div>
    <button class="step-complete-btn" (click)="onCompleteStep()">
        <span class="completed-step-check material-icons">
        </span><span *ngIf="step.isComplete">Completed&nbsp;</span><span *ngIf="!step.isComplete">Complete&nbsp;</span> Step {{ step.stepIndex }}</button>
</div>
